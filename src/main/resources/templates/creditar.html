<div th:replace="compartilhado/menu"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}"></span>
              </div>
              <div th:if="${mensagem}" class="alert alert-success" role="alert">
                <span th:text="${mensagem}"></span>
              </div>
              <h4 class="text-center">Adicionar Crédito</h4>
              <form th:action="@{/buscar-conta}" method="get">
                <div class="mb-3">
                    <label for="numeroConta" class="form-label">N° Conta</label>
                    <input type="number" value="39324" name="numeroConta" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Pesquisar</button>
            </form>
            
            <form th:action="@{/adicionar-credito}" th:object="${conta}" method="post">
                <div class="mb-3">
                    <label for="numeroConta" class="form-label">N° Conta</label>
                    <input type="number" th:field="*{numeroConta}" name="numeroConta" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" th:field="*{cpf}" readonly class="form-control">
                </div>
                <div class="mb-3">
                    <label for="titular" class="form-label">Titular</label>
                    <input type="text" th:field="*{titular}" readonly class="form-control">
                </div>
                <div class="mb-3">
                    <label for="saldo" class="form-label">Valor</label>
                    <input type="number" step="0.01" th:field="*{saldo}" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Crédito</button>
            </form>
            
        </div>
    </div>
</div>
</body>


</html>
