<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body style="background-color: hsl(0, 0%, 96%)" >
   

   <!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h3 class="my-5 display-3 fw-bold ls-tight">
              Banco Teste <br />
              <span class="text-primary">O que você precisa em um Banco</span>
            </h3>
            <p style="color: hsl(34, 93%, 49%)">
            </p>
          </div>
          <div class="col-lg-6 mb-6 mb-lg-0">
            <div class="card">
                <div style="align-self: center; align-items: center;">
                    <img src="/img/banco_fake.png" style="width: 300px; height: 300px;">
                </div>
              <div class="card-body py-5 px-md-5">

                <form form th:action="@{/logar}" th:object="${usuario}" method="post">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" th:field="*{cpf}" class="form-control"  />
                    <label class="form-label" for="form3Example3">usuário</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password"  th:field="*{senha}"  class="form-control"  />
                    <label class="form-label" for="form3Example4">senha</label>
                  </div>
  
                  <!-- Submit button -->
                  <button type="submit" id="btn-logar" class="btn btn-primary btn-block mb-4">
                   Logar
                  </button>
                </form>
                <div th:if="${erro}" class="alert alert-danger" role="alert">
                    <span th:text="${erro}"></span>
                  </div>
                  <div th:if="${mensagem}" class="alert alert-success" role="alert">
                    <span th:text="${mensagem}"></span>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
<script src="/js/login.js"></script>
</html>
