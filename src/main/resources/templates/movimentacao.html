<div th:replace="compartilhado/menu"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="text-center">Realizar Transferência</h4>
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}"></span>
              </div>
              <div th:if="${mensagem}" class="alert alert-success" role="alert">
                <span th:text="${mensagem}"></span>
              </div>
            <form th:action="@{/transferir}" th:object="${conta}" method="post">
                <div class="mb-3">
                    <label for="numeroConta" class="form-label">N° Conta de Origem</label>
                    <input type="number"  th:field="*{numeroContaOrigem}" name="numeroConta" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" th:field="*{cpfOrigem}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="numeroConta" class="form-label">N° Conta de Destino</label>
                    <input type="number" th:field="*{numeroContaDestino}" name="numeroConta" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="saldo" class="form-label">Valor</label>
                    <input type="number" step="0.01" th:field="*{valorTransferencia}" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Transferir</button>
            </form>
        </div>       
    </div>
</div>
</body>

</html>
