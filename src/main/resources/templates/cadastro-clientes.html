
<div th:replace="compartilhado/menu"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${erro}" class="alert alert-danger" role="alert">
                <span th:text="${erro}"></span>
              </div>
              <div th:if="${mensagem}" class="alert alert-success" role="alert">
                <span th:text="${mensagem}"></span>
              </div>
            <form th:action="@{/cadastro-conta}" th:object="${conta}" method="post">
                <div class="mb-3">
                    <label for="Nome do Titular" class="form-label">Titular</label>
                    <input type="text" th:field="*{titular}" required class="form-control" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Digite o nome completo do titular da conta</div>
                </div>
                <div class="mb-3">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="number" step="0.01" th:field="*{cpf}" required class="form-control" id="41944200001">
                </div>
                <div class="mb-3">
                    <label for="CPF" class="form-label">NÂ° da Conta</label>
                    <input type="number"  step="0.01" th:field="*{numeroConta}" readonly  class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Saldo" class="form-label">Saldo</label>
                    <input type="number" step="0.01" th:field="*{saldo}" required class="form-control" id="0">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
</body>


</html>
